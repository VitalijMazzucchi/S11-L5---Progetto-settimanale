<div>
  <h2>Eroi eliminati</h2>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>eroe ucciso</mat-label>
      <input ngModel name="title" matInput placeholder="nome eroe ucciso">
      <mat-icon matSuffix>person_remove</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>da chi</mat-label>
      <input ngModel name="author" matInput placeholder="nome villan">
      <mat-icon matSuffix>sports_bar</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary">birbantello</button>
  </form>
</div>
